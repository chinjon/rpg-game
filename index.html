<!DOCTYPE html>
<html>

<head>
    <title>RPG GAME</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto" rel="stylesheet">
</head>

<body>


    <div class="container" id="mainSpace">
      <section id="characterSelect">
        <div class="row instructions" id="charSelectInstructions">
          <p class="col-lg-12">Please Select Your Character.</p>
        </div>
        <div class="row">
          <div class="col-lg-3" id="characterOne">
          </div>
          <div class="col-lg-3 col-lg-offset-6" id="characterTwo">
          </div>
        </div>
        <div class="row">
        <div class="col-lg-12 text-center">
          <button id="characterSelectConfirm" class="btn btn-info text-center">
            Confirm Selection
          </button>
        </div>
        </div>
      </section>
        <div class="row" id="charactersSpace">
            <div class="col-lg-3" id="userChar">
            </div>
            <div class="col-lg-3 col-lg-offset-6" id="enemyChar">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div id="characterStats">
                </div>
                <div class="characterButtons">
                    <button class="btn btn-danger" id="attack">Attack</button>
                </div>
            </div>
            <div id="enemyStats" class="col-lg-3 col-lg-offset-6">
            </div>
        </div>
        <div class="row" id="healthBars">
          <div class="col-lg-3">
            <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 100%;" id="userHealth">
              <span class="sr-only">60% Complete</span>
          </div>
        </div>
        </div>
          <div class="col-lg-3 col-lg-offset-6">
            <div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 100%;" id="enemyHealth">
    <span class="sr-only">60% Complete</span>
  </div>
</div>
          </div>
        </div>
        <div class="container">
            <div class='row'>
                <div id="battleFeedback"></div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
